<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Heritage Samarth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center">
    
    <div class="flex w-full max-w-4xl h-[600px] bg-white rounded-2xl shadow-2xl overflow-hidden">
        
        <div class="hidden md:flex w-1/2 bg-[#2E963D] flex-col justify-between p-12 text-white relative overflow-hidden">
            <div class="absolute top-0 right-0 w-32 h-32 bg-[#DF2027] rounded-bl-full opacity-90"></div>
            
            <div class="relative z-10 pt-8">
                <div class="bg-white p-4 rounded-xl inline-block mb-8 shadow-lg">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Heritage Logo" class="h-16 object-contain">
                </div>
                
                <h1 class="text-4xl font-extrabold tracking-tight mb-4">Samarth<br>Analytics Engine</h1>
                <p class="text-green-100 text-lg font-medium leading-relaxed">
                    Empowering leadership with real-time insights, sales performance tracking, and strategic data intelligence.
                </p>
            </div>

            <div class="relative z-10 pb-4">
                <div class="flex items-center gap-4">
                    <div class="h-1 w-12 bg-[#DF2027] rounded-full"></div>
                </div>
            </div>
        </div>

        <div class="w-full md:w-1/2 p-12 flex flex-col justify-center">
            <div class="mb-10">
                <h2 class="text-2xl font-bold text-gray-900 mb-2">Welcome Back</h2>
                <p class="text-gray-500">Please sign in to access your dashboard.</p>
            </div>

            {% if error %}
            <div class="mb-6 bg-red-50 border-l-4 border-[#DF2027] p-4 rounded-r">
                <p class="text-sm text-[#DF2027]">{{ error }}</p>
            </div>
            {% endif %}

            <form action="/login" method="POST" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" name="email" value="ceo@heritagefoods.in" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-[#2E963D] focus:border-[#2E963D] outline-none transition-all" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" name="password" value="admin" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-[#2E963D] focus:border-[#2E963D] outline-none transition-all" required>
                </div>
                <button type="submit" class="w-full bg-[#2E963D] text-white font-bold py-3.5 rounded-lg shadow-lg hover:bg-[#247A31] transition-all duration-200">
                    Sign In
                </button>
            </form>
        </div>
    </div>
</body>
</html>
